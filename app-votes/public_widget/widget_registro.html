<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Simpatizantes</title>
    <!-- Bootstrap CSS (Opcional, solo para estilo) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- 1. Cargar reCAPTCHA -->
    <!-- REEMPLAZA "CLAVE_DE_SITIO_AQUI" CON TU CLAVE PÚBLICA DE RECAPTCHA V3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Le2ikQsAAAAAJVqo_KpOrqhzdwpmLbM-vSTwjVh"></script>

    <style>
        .registro-box {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="registro-box">
        <h3 class="text-center">Únete al Equipo</h3>
        <p class="text-center small">Registra tu intención de voto</p>

        <form id="formRegistroPublico">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Cédula *</label>
                    <input type="text" class="form-control" name="ident_elector" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Teléfono *</label>
                    <input type="text" class="form-control" name="telefono_elector" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Primer Nombre *</label>
                    <input type="text" class="form-control" name="nom1_elector" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Segundo Nombre</label>
                    <input type="text" class="form-control" name="nom2_elector">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Primer Apellido *</label>
                    <input type="text" class="form-control" name="ape1_elector" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Segundo Apellido</label>
                    <input type="text" class="form-control" name="ape2_elector">
                </div>
            </div>

            <div class="form-group">
                <label>Departamento (Opcional)</label>
                <select class="form-control" name="dpto_elector">
                    <option value="0">Seleccione...</option>
                    <!-- Aquí podrías cargar dptos si quisieras -->
                    <option value="1">Atlántico</option>
                </select>
            </div>

            <div id="divAlert" class="alert d-none"></div>

            <button type="submit" class="btn btn-primary btn-block" id="btnRegistrar">REGISTRARME</button>
        </form>
    </div>

    <script>
        document.getElementById('formRegistroPublico').addEventListener('submit', function (e) {
            e.preventDefault();

            let btn = document.getElementById('btnRegistrar');
            let alert = document.getElementById('divAlert');

            btn.disabled = true;
            btn.innerText = "Procesando...";
            alert.classList.add('d-none');

            // 2. Ejecutar reCAPTCHA
            // REEMPLAZA "CLAVE_DE_SITIO_AQUI" CON TU CLAVE PÚBLICA
            grecaptcha.ready(function () {
                grecaptcha.execute('6Le2ikQsAAAAAJVqo_KpOrqhzdwpmLbM-vSTwjVh', { action: 'submit' }).then(function (token) {

                    // 3. Preparar Datos
                    let formData = new FormData(document.getElementById('formRegistroPublico'));
                    let object = {};
                    formData.forEach((value, key) => object[key] = value);

                    // Agregar token de recaptcha
                    object['recaptcha_token'] = token;

                    // 4. Enviar a tu API
                    // IMPORTANTE: Cambia esta URL por la URL real de tu API en producción
                    // Ej: https://app-votes.com/api-votes/RegistroPublico/registrar
                    let urlAPI = "http://localhost/votes/api-votes/RegistroPublico/registrar";

                    fetch(urlAPI, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(object)
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert.classList.remove('d-none');
                            if (data.status) {
                                alert.classList.remove('alert-danger');
                                alert.classList.add('alert-success');
                                alert.innerHTML = data.msg;
                                document.getElementById('formRegistroPublico').reset();
                            } else {
                                alert.classList.remove('alert-success');
                                alert.classList.add('alert-danger');
                                alert.innerHTML = data.msg;
                            }
                            btn.disabled = false;
                            btn.innerText = "REGISTRARME";
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert.classList.remove('d-none');
                            alert.classList.add('alert-danger');
                            alert.innerHTML = "Error de conexión. Intente nuevamente.";
                            btn.disabled = false;
                            btn.innerText = "REGISTRARME";
                        });
                });
            });
        });
    </script>

</body>

</html>
